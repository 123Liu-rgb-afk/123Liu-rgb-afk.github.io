 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>China Flag Animation</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ff0000; /* 红色背景 */
  }
  .flag-container {
    position: relative;
    width: 400px;
    height: 300px;
  }
  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background-image: url('path-to-star.png'); /* 星星图片路径 */
    animation: rotateStar 5s infinite linear;
  }
  @keyframes rotateStar {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
  .ripple-effect {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
    animation: rippleEffect 3s infinite ease-in-out;
  }
  @keyframes rippleEffect {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    70% { transform: translateX(-50%) scale(1.5); opacity: 0.7; }
    100% { transform: translateX(-50%) scale(2); opacity: 0; }
  }
</style>
</head>
<body>
<div class="flag-container">
  <div class="star"></div>
  <div class="ripple-effect"></div>
</div>

<script>
  // JavaScript代码可以用来添加更多交互效果或控制动画
</script>
</body>
</html>
