<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--action表示将from表单的数据提交给哪个URL，即服务器的哪个资源-->
<!--method表示提交的方式，默认是get方法-->
<!--对于select checkbox radio 放回的是对应的value-->
<!--对于checkbox 复选框，可以提交多个值，不过name是一样的  -->
<!--表单项不在form中，不能提交-->
<form action="ok.html" method="post">
  <h1>用户注册信息</h1>
  <table>
    <tr>
      <td>用户名称：</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>用户密码：</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>确认密码：</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>请选择你喜欢的运动项目：</td>
      <td><input type="checkbox" name="sport" value="篮球">篮球
      <input type="checkbox" name="sport" value="足球" checked>足球
      <input type="checkbox" name="sport" value="手球">手球</td>
    </tr>
    <tr>
      <td>请选择你的性别：</td>
      <td><input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女</td>
    </tr>
    <tr>
      <td>请选择你喜欢的城市：</td>
      <td><select name="city">
        <option value="ah"  >安徽</option>
        <option value="jx">江西</option>
        <option value="bj">北京</option>
      </select></td>
    </tr>
    <tr>
      <td>自我介绍：</td>
      <td><textarea rows="6" cols="20"></textarea></td>
    </tr>
    <tr>
      <td>选择你的文件</td>
      <td><input type="file" name="myfile"></td>
    </tr>
    <tr>
      <td><input type="submit" value="登录"></td>
      <td><input type="reset" value="重置"></td>
    </tr>




  </table>

</form>
</body>
</html>
