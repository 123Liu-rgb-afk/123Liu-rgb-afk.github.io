<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行内元素</title>
</head>
<body>
    <!-- -->
    <!-- 行内元素-->    
     <!-- <input type = "text">
     <input type = "text">
     <span>王伟杰</span> -->
    <!-- 块级元素可以写块级元素和行内元素-->
    
        <p>
            <p>尚硅谷</p>
            <input type = "text">
    
         </p>
   
    <!-- 行内元素可以写行内元素，不可以写块级元素-->

        <span>
            <input>
            <span>尚硅谷</span>
        </span>
     <!--h1-h6不能相互嵌套-->
    
</body>
</html>
