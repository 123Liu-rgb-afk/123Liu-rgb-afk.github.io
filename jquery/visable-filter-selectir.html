<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    div, span {
      width: 140px;
      height: 140px;
      margin: 20px;
      background: #9999CC;
      border: #000 1px solid;
      float: left;
      font-size: 17px;
      font-family: Roman;
    }
    div.mini {

border: #000 1px solid;
font-size: 12px;
font-family: Roman;
}
div.visible {
display: none;
}
</style>
<script type="text/javascript" src="./script/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  //改变所有可见的 div 元素的背景色为 #0000FF
  $(function () {
    $("#b1").click(function ()  {
      $("div:visible").css("background","#0000FF");
    })

      $("#b2").click(function ()  {
        $("div:hidden").css("background","#0000FF");
        $("div:hidden").show();

      })
    //选取所有的文本隐藏域, 并打印它们的值
    $("#b3").click(function ()  {
    // var $input = $("input:hidden");
      var $input = $("input[type='hidden']");

     // for(var i = 0; i < $input.length;i++) {
     //   console.log($input[i].value)
     //  }
      $input.each(function () {
        console.log(this.value)
      })

    })

  })

</script>
</head>
<body>
<input type="button" value="改变所有可见的 div 元素的背景色为 #0000FF" id="b1" /> <br/><br/>
<input type="button" value="选取所有不可见的 div, 利用 jQuery 中的 show() 方法将它们显示
出来, 并设置其背景色为 #0000FF" id="b2"/> <br/><br/>
<input type="button" value="选取所有的文本隐藏域, 并打印它们的值" id="b3"/> <br/><br/>
<hr/>
<input type="hidden" value="hidden1"/>
<input type="hidden" value="hidden2"/>
<input type="hidden" value="hidden3"/>
<input type="hidden" value="hidden4"/>
<div id="one" class="visible">

</div>
<div id="two" class="visible">

</div>
<div id="three" class="one">
  div id 为 three
</div>
</body>
</html>
