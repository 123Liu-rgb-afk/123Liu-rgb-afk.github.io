<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
<div id="app">
  <button @click="sayhi">sayhi()</button>
  <button v-on:click="sayok">sayok()</button>
</div>
<script src="./vue.js">

</script>

<script>
  let vm = new Vue({
    el:"#app",
    data : {

    },
    methods : {
      sayhi() {
        console.log("sayhi");
      },
      sayok() {
        console.log("sayok()");
      }
    }
  })
  console.log(vm)
</script>
</body>
</html>
