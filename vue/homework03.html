<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

  书名:<input type="text" v-model="name"><button v-on:click="show">点击验证</button>
<h1>{{name}}</h1>
</div>
<script src="./vue.js"></script>
<script>
  let vm =  new Vue({
            el:"#app",
            data:{
              name : ""
            },
            methods:{
              show() {
                alert(this.name);
              }

            }
          })
</script>
</body>
</html>
