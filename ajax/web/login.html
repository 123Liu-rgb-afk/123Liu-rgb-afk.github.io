<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script type="text/javascript">
        window.onclick = function () {
            var checkButton = document.getElementById("checkButton");
            checkButton.onclick = function () {
              var uname = document.getElementById("uname").value;
              var xhr = new XMLHttpRequest();
              xhr.open("GET","/ajax/checkUname?uname=" + uname,true);

                xhr.onreadystatechange = function () {
                    if(xhr.readyState == 4 && xhr.status == 200 ) {
                        document.getElementById("div1").innerText = xhr.responseText
                        var responseText = xhr.responseText;
                        console.log("返回的信息=" + responseText)
                        if(responseText == "") {
                            document.getElementById("myres").value = "用户合法"

                        }else {
                            document.getElementById("myres").value = "用户不合法"

                        }
                    }

                }
              xhr.send();

            }
        }
    </script>
</head>
<body>
<h1>用户注册</h1>
<form action="/ajax/checkUname" method="post">
    用户名字:<input type="text" name="username" id="uname">
    <input type="button" id="checkButton"  value="验证用户名">
    <input style="border-width: 0;color: red" type="text" id="myres"><br/><br/>
    用户密码:<input type="password" name="password"><br/><br/>
    电子邮件:<input type="text" name="email"><br/><br/>
    <input type="submit" value="用户注册">
</form>
<h1>返回的 json 数据</h1>
<div id="div1"></div>
</body>
</html>
