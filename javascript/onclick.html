<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onclick 单击事件</title>
  <script type="text/javascript" >
    function sayOK() {
      alert("你点击了sayOK");
    }

    window.onload = function () {
      //动态注册 onclick事件
      //1.先拿到 id = btn01 的 button 对应的 dom 对象
      //2. 通过 dom 对象动态绑定 onclick 事件
      var btn01 = document.getElementById("btn01");
      btn01.onclick = function () {
        alert("你点击了sayHi");
      }
    }
  </script>
</head>
<body>
<!--静态注册 onclick 事件-->
<button onclick="sayOK()">sayOK</button>
<button id="btn01">sayHi</button>
</body>
</html>
