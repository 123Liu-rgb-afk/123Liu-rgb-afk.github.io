<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js 运算符</title>
<!--  算术运算符 基本上和Java一样
      赋值运算符 基本上和Java一样
      关系运算符 大同小异 === 全等 值和类型


-->
  <script type="text/javascript">
    var a = 100;
    var b = "100";
    console.log(a == b);//true
    console.log(a === b);//false
  </script>
