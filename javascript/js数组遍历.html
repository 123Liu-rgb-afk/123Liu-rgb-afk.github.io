<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js 数组遍历</title>
  <script type="text/javascript">
    var cars = ["Audi","BMW","Volvo",100,1];

    //遍历
    console.log(cars.length);

    for (i = 0; i < cars.length; i++) {
      console.log(cars[i]);//log方法会自动换行
    }

  </script>
</head>
<body>

</body>
</html>
