<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onchange 内容发生变化事件</title>
  <script type="text/javascript">
    function change() {
      alert("你的工资发生了变化");
    }

    window.onload = function (){

     var select01 = document.getElementById("select01");
     select01.onchange = function () {
       alert("你的角色发生了变化");

     }
    }

  </script>
</head>
<body>
<select onchange="change()">
  <option>请选择你的工资：</option>
  <option>10k以下</option>
  <option>10K-20k</option>
</select>
<select id="select01">
  <option>请选择你的角色：</option>
  <option>孙悟空</option>
  <option>猪八戒</option>
</select>
</body>
</html>
