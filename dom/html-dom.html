<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>演示HTML DOM 相关方法</title>
  <link rel="stylesheet" type="text/css" href="css/css.css"/>
  <script type="text/javascript">

    //使用动态注册加载完成页面
    window.onload = function () {
      //查找id=java节点
      var btn01 = document.getElementById("btn01");
      btn01.onclick = function () {
        var java = document.getElementById("java");
        alert("id=java节点 " + java.innerText);
      }
      //查找所有option节点
      var btn02 = document.getElementById("btn02");
      btn02.onclick = function () {
        var option = document.getElementsByTagName("option");
        for (var i = 0; i < option.length; i++) {
          alert(option[i].innerText);

        }

      }
      //查找name=sport的节点
      var btn03 = document.getElementById("btn03");
      btn03.onclick = function () {
        var sports = document.getElementsByName("sport");
        for (var i = 0; i < sports.length; i++) {
          alert("name=sport的节点为 " + sports[i].value);
        }

      }
      //查找id=language 下所有li节点
      var btn04 = document.getElementById("btn04");
      btn04.onclick = function () {
        var language = document.getElementById("language").getElementsByTagName("li");
        //alert(language.textContent)
        for (var i = 0; i < language.length; i++) {
          alert(language[i].innerText);
        }
      }
      //返回id=sel01 的所有子节点
      var btn05 = document.getElementById("btn05");
      btn05.onclick = function () {
        var sel01 = document.getElementById("sel01");
        var childNodes = sel01.childNodes;
        for (var i = 0; i < childNodes.length; i++) {
          if (childNodes[i].innerText) {
            alert(childNodes[i].innerText);
          }
        }

      }
      //返回id=sel01 的第一个子节点

      var btn06 = document.getElementById("btn06");
      btn06.onclick = function () {
        var sel01 = document.getElementById("sel01");

        alert(sel01.firstChild);


      }
      //返回id=java 的父节点
      var bnt07 = document.getElementById("btn07");
      bnt07.onclick = function () {
        var java = document.getElementById("java");
        alert(java.parentNode);
        alert(java.parentNode.textContent)

      }

      //返回id=ct 的前后兄弟节点
      var bnt08 = document.getElementById("btn08");
      bnt08.onclick = function () {
        var ct = document.getElementById("ct");
        alert(ct.previousSibling.previousSibling.innerText);
        alert(ct.nextSibling.nextSibling.innerText);

      }
      //设置#person的文本域
      var bnt10 = document.getElementById("btn10");
      bnt10.onclick = function () {
        var person = document.getElementById("person");
        person.innerText = "最新介绍";


      }

    }


  </script>
</head>
<body>
<div id="total">
  <div class="inner">
    <P>
      你会的运动项目：
    </P>
    <input type="checkbox" name="sport" value="zq" checked="checked">足球
    <input type="checkbox" name="sport" value="tq">台球
    <input type="checkbox" name="sport" value="ppq">乒乓球 <br/>
    <hr/>
    <P>
      你当前女友是谁：
    </P>
    <select id="sel01">
      <option>---女友---</option>
      <option>艳红</option>
      <option id="ct" value="春桃菇凉">春桃</option>
      <option>春花</option>
      <option>桃红</option>
    </select>
    <hr/>
    <p>
      你的编程语言?
    </p>

    <ul id="language">
      <li id="java">Java~~~</li>
      <li>PHP</li>
      <li>C++</li>
      <li>Python</li>
    </ul>


    <br>
    <br>
    <hr/>
    <p>
      个人介绍:
    </p>
    <textarea name="person" id="person">个人介绍</textarea>
  </div>

</div>
<div id="btnList">
  <div>
    <button id="btn01">查找id=java节点</button>
  </div>
  <div>
    <button id="btn02">查找所有option节点</button>
  </div>
  <div>
    <button id="btn03">查找name=sport的节点</button>
  </div>
  <div>
    <button id="btn04">查找id=language 下所有li节点</button>
  </div>
  <div>
    <button id="btn05">返回id=sel01 的所有子节点</button>
  </div>
  <div>
    <button id="btn06">返回id=sel01 的第一个子节点</button>
  </div>
  <div>
    <button id="btn07">返回id=java 的父节点</button>
  </div>
  <div>
    <button id="btn08">返回id=ct 的前后兄弟节点</button>
  </div>
  <div>
    <button id="btn09">读取id=ct 的 value 属性值</button>
  </div>
  <div>
    <button id="btn10">设置#person的文本域</button>
  </div>
</div>
</body>
</html>
