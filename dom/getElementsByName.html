<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>getElementsByName静态注册</title>
  <script type="text/javascript">

    function selectAll() {
      var sports = document.getElementsByName("sport");

      //sport 是[object NodeList]
      for (var i = 0; i < sports.length; i++) {
        sports[i].checked = true;
      }
    }
    function noSelectAll() {
      var sports = document.getElementsByName("sport");

      //sport 是[object NodeList]
      for (var i = 0; i < sports.length; i++) {
        sports[i].checked = false;
      }
    }
    function selectReverse() {
      var sports = document.getElementsByName("sport");

      //sport 是[object NodeList]
      for (var i = 0; i < sports.length; i++) {
        sports[i].checked = !sports[i].checked;
      }
    }
  </script>
</head>
<body>

选择你喜欢的运动:<input type="checkbox" name="sport" value="篮球" checked="checked">篮球
<input type="checkbox" name="sport" value="足球">足球
<input type="checkbox" name="sport" value="排球">排球</br></br>
<input type="button" value="全选" onclick="selectAll()">
<input type="button" value="全不选" onclick="noSelectAll()">
<input type="button" value="反选" onclick="selectReverse()">


</body>
</html>
