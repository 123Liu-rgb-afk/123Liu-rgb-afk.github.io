<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器.html</title>
    <style>
       div:lang(en){
        color:red;

       }
      :lang(zh-CN){
        color:blue;
       }
    </style>
</head>
<body>

    <div>王</div>
    <div lang="en">in</div>
    <div>你</div>
    <p>1</p>
    <span>2</span>
</body>
</html>
