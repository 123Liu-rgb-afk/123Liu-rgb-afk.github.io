<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css使用的三种方式</title>
  <style type="text/css">
    span {
      background-color: darkgrey;
    }

  </style>
<!--rel : relation 关联-->
  <link rel="stylesheet" type="text/css" href="./css/myStyle.css" />
</head>
<body>
<!--1.行内使用-->
<div style="width: 300px;height: 100px;background-color: rebeccapurple">hello</div>
<!--2.在head 标签中使用style标签定义所需要的css样式-->
<span>你好</span>
<!--3.引用外部的css文件-->
<div>引用外部的css文件</div>

</body>
</html>
